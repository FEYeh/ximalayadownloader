<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="js/thunder-link.js"></script>
	<script src="js/jquery-3.5.1.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div id="carousel" class="carousel" data-ride="carousel" data-interval="false">
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img class="d-block" src="images/background.jpg" alt="">
				<div class="carousel-caption">
					<div class="up">
						<h4>识别单个音频</h4>
					</div>
					<div class="middle">
						<button id="getSingleAudioBtn" type="button" class="btn btn-primary">点我识别单个音频</button>
						<div id="sigleAudioRecognizeResult"></div>
						<p class="reward-tip">如果觉得好用的话，给个赞赏吧! Thank you~!</p>
						<img class="reward-code" class="d-block" src="images/rewardcode.jpg" alt="赞赏一下👍">
					</div>
				</div>
			</div>
			<div class="carousel-item">
				<img class="d-block" src="images/background.jpg" alt="">
				<div class="carousel-caption">
					<div class="up">
						<h4>识别专辑</h4>
					</div>
					<div class="middle">
						<button id="getAlbumAudioBtn" type="button" class="btn btn-primary">点我识别专辑音频</button>
						<div id="albumAudioRecognizeResult"></div>
					</div>
					<div id="albumAudioRecognizeAlerts"></div>
				</div>
			</div>
		</div>
		<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</body>

</html>
